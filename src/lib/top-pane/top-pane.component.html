<div style="position: relative;" *ngIf="this.config">
    <div style="display: flex">
       <div style="padding: 5px;margin-left: 10px;"> <ui-logo [logo]="logo"></ui-logo></div>
        <div style="margin-left: 20px;">
            <ui-tabs
                    (tabClick)="this.tabSelect.emit($event)"
                    [selected]="this.config.tabsState.current"
                    [tabs]="this.config.tabsState.tabs">
            </ui-tabs>
        </div>
    </div>
    <div style="position: absolute;right: 10px; top:5px;" >

        <ui-button-group [actions]="this.config.actions" (emmitAction)="actionSelect.emit($event)" ></ui-button-group>
    </div>
</div>
